<section class="q-card">
  <div data-question-header
       data-category-header="categoryName"
       data-question="question"
      ></div>
  <div id="answers" class="answers" >
    <a data-ng-repeat="answer in answers" data-ng-click="checkAnswer(answer)" class="answer-button" data-ng-class="{'chosen': isChosen, 'correct': isCorrect, 'incorrect': isIncorrect}">{{answer}}</a>
  </div>
</section>
