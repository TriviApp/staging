<section class="q-card">
  <div data-question-header
       data-category-header="categoryName"
       data-question="currentQuestion"
      ></div>
  <div id="answers" class="answers" data-ng-repeat="answer in answers">

    <a data-ng-click="checkAnswer(answer)" data-ng-class="answer-button {chosen : isSelected(answer)}">{{answer}}</a>
  
  </div>
</section>
