<header>
  <h1 class="icon-avatar-bw">TriviApp</h1>
  <figure><img src="{{user.avatar}}"><figcaption>{{user.username}}</figcaption></figure>
</header>
<section id="q-card" class="q-card" data-ng-class="{'right': isRight, 'wrong': isWrong}">
  <div data-question-header
       data-category-header="categoryName"
       data-question="question"
      ></div>
  <div id="timer" class="timer" ng-if="!inBetweenQuestions">
    <div class="pie spinner" ng-if="!inBetweenQuestions"></div>
    <div class="pie filler" ng-if="!inBetweenQuestions"></div>
    <div class="mask" ng-if="!inBetweenQuestions"></div>
  </div>
  <div id="answers" class="answers">
    <a data-ng-repeat="answer in answers" data-ng-click="checkAnswer(answer)" class="big-button" data-ng-class="{'chosen': isChosen, 'correct': isCorrect, 'incorrect': isIncorrect, 'animated':isAnimated, 'hinge': runHinge, 'rubberBand':runRubberBand}">{{answer}}</a>
  </div>
</section>
<a class="small-button last-content" href="#/signin">Quit</a>
<footer>
