<section id="q-card" class="q-card" data-ng-class="{'right': isRight, 'wrong': isWrong}">
  <div data-question-header
       data-category-header="categoryName"
       data-question="question"
      ></div>
  <div id="answers" class="answers">
    <a data-ng-repeat="answer in answers" data-ng-click="checkAnswer(answer)" class="answer-button" data-ng-class="{'chosen': isChosen, 'correct': isCorrect, 'incorrect': isIncorrect, 'animated':isAnimated, 'hinge': runHinge, 'rubberBand':runRubberBand}">{{answer}}</a>
  </div>
</section>
<a class="small-button quit" href="#">Quit</a>
